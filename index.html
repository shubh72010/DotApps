<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI App Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; overscroll-behavior-y: contain; font-family: sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MobileBuilder() {
            const [messages, setMessages] = useState([
                { role: 'assistant', content: 'Yo! I am your AI mobile dev. Enter your API key in settings, then tell me what UI to build!' }
            ]);
            const [input, setInput] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [lastGeneratedCode, setLastGeneratedCode] = useState('');
            const [showCode, setShowCode] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('openrouter_key') || '');
            const scrollRef = useRef(null);

            useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const callOpenRouter = async (userPrompt) => {
                if (!apiKey) {
                    alert("Please set your OpenRouter API Key in settings first!");
                    setShowSettings(true);
                    return;
                }

                const history = messages.map(m => ({ role: m.role, content: m.content }));
                
                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.origin,
                            "X-Title": "Gemini Mobile Builder"
                        },
                        body: JSON.stringify({
                            model: "google/gemini-2.0-flash-exp:free", // Using a free/fast model
                            messages: [
                                { role: "system", content: "You are a mobile UI expert. When asked to code, output ONLY the raw HTML/Tailwind code for a single component. Do not use markdown blocks. Do not explain. Just the code." },
                                ...history,
                                { role: "user", content: userPrompt }
                            ]
                        })
                    });

                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (err) {
                    console.error(err);
                    return "Error: Could not connect to OpenRouter.";
                }
            };

            const handleSend = async () => {
                if (!input.trim() || isGenerating) return;
                
                const userText = input;
                setMessages(prev => [...prev, { role: 'user', content: userText }]);
                setInput('');
                setIsGenerating(true);

                const aiResponse = await callOpenRouter(userText);
                
                // Detection: if it looks like HTML, treat it as code
                const isCode = aiResponse.includes('<') && aiResponse.includes('>');
                
                setMessages(prev => [...prev, { 
                    role: 'assistant', 
                    content: isCode ? "I've updated the UI for you! Check it out." : aiResponse,
                    code: isCode ? aiResponse : null
                }]);

                if (isCode) {
                    setLastGeneratedCode(aiResponse);
                }
                setIsGenerating(false);
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-950 border-x border-slate-800 relative">
                    {/* HEADER */}
                    <header className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/80 backdrop-blur-md sticky top-0 z-20">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                <i className="fa-solid fa-wand-magic-sparkles text-xs text-white"></i>
                            </div>
                            <h1 className="font-bold text-sm">GEMINI BUILDER</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 hover:text-white"><i className="fa-solid fa-cog"></i></button>
                            {lastGeneratedCode && (
                                <button onClick={() => setShowCode(!showCode)} className="text-xs bg-blue-600 text-white px-3 py-1.5 rounded-full">
                                    {showCode ? 'Chat' : 'Preview'}
                                </button>
                            )}
                        </div>
                    </header>

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="absolute inset-0 bg-black/90 z-50 p-6 flex flex-col justify-center animate-msg">
                            <h2 className="text-xl font-bold mb-4">Settings</h2>
                            <label className="text-xs text-slate-500 uppercase mb-2">OpenRouter API Key</label>
                            <input 
                                type="password" 
                                value={apiKey} 
                                onChange={(e) => {setApiKey(e.target.value); localStorage.setItem('openrouter_key', e.target.value);}}
                                className="bg-slate-900 border border-slate-700 p-3 rounded-lg mb-6 outline-none focus:border-blue-500"
                                placeholder="sk-or-v1-..."
                            />
                            <button onClick={() => setShowSettings(false)} className="bg-blue-600 p-3 rounded-lg font-bold">Save & Close</button>
                        </div>
                    )}

                    {/* MAIN CHAT / PREVIEW */}
                    <main className="flex-1 overflow-y-auto p-4 no-scrollbar">
                        {!showCode ? (
                            <div className="space-y-4">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-msg`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}`}>
                                            {m.content}
                                            {m.code && (
                                                <button onClick={() => {setLastGeneratedCode(m.code); setShowCode(true);}} className="mt-2 block w-full bg-black/20 p-2 rounded text-[10px] text-blue-400 border border-blue-500/20">
                                                    <i className="fa-solid fa-eye mr-1"></i> View Component
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                {isGenerating && <div className="text-slate-500 text-xs animate-pulse">Gemini is cooking...</div>}
                                <div ref={scrollRef} />
                            </div>
                        ) : (
                            <div className="h-full flex flex-col animate-msg">
                                <div className="bg-white rounded-xl overflow-hidden shadow-2xl flex-1 mb-4">
                                    <iframe srcDoc={`<html><head><script src="https://cdn.tailwindcss.com"><\/script></head><body class="bg-gray-100">${lastGeneratedCode}</body></html>`} className="w-full h-full" />
                                </div>
                                <button onClick={() => setShowCode(false)} className="w-full bg-slate-800 p-3 rounded-lg text-sm border border-slate-700">Back to Chat</button>
                            </div>
                        )}
                    </main>

                    {/* INPUT */}
                    <footer className="p-4 bg-slate-900/50 backdrop-blur-md border-t border-slate-800">
                        <div className="flex gap-2 items-center">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="e.g. Create a glassmorphism login card"
                                className="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500"
                            />
                            <button onClick={handleSend} className="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20 active:scale-95 transition">
                                <i className="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MobileBuilder />);
    </script>
</body>
</html>
