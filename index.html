<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Mobile Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; overscroll-behavior-y: contain; }
        .chat-container { height: calc(100vh - 80px); }
        .code-block { font-family: 'Fira Code', monospace; line-height: 1.4; }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MobileBuilder() {
            const [messages, setMessages] = useState([
                { role: 'ai', text: 'Sup! Ready to build. What are we making today?' }
            ]);
            const [input, setInput] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [lastGeneratedCode, setLastGeneratedCode] = useState('');
            const [showCode, setShowCode] = useState(false);
            const scrollRef = useRef(null);

            // Auto-scroll to bottom
            useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                const userMsg = { role: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsGenerating(true);

                // SIMULATED AI LOGIC (Replace with your OpenRouter fetch)
                setTimeout(() => {
                    const codeSnippet = `\n<div class="p-6 bg-blue-500 rounded-xl text-white shadow-lg">\n  <h1 class="text-2xl font-bold">${input} Component</h1>\n  <p>Live from the chat logic.</p>\n</div>`;
                    
                    setMessages(prev => [...prev, { 
                        role: 'ai', 
                        text: "Done! I've cooked up that UI for you.",
                        code: codeSnippet
                    }]);
                    setLastGeneratedCode(codeSnippet);
                    setIsGenerating(false);
                }, 1500);
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-950 border-x border-slate-800">
                    {/* HEADER */}
                    <header className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <i className="fa-solid fa-bolt text-xs text-white"></i>
                            </div>
                            <h1 className="font-bold text-sm tracking-tight">GEMINI BUILDER</h1>
                        </div>
                        {lastGeneratedCode && (
                            <button 
                                onClick={() => setShowCode(!showCode)}
                                className="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full border border-slate-700 transition"
                            >
                                <i className={`fa-solid ${showCode ? 'fa-message' : 'fa-code'} mr-2`}></i>
                                {showCode ? 'Chat' : 'View Code'}
                            </button>
                        )}
                    </header>

                    {/* MAIN AREA */}
                    <main className="flex-1 overflow-y-auto p-4 no-scrollbar">
                        {!showCode ? (
                            <div className="space-y-4">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${
                                            m.role === 'user' 
                                            ? 'bg-blue-600 text-white rounded-tr-none' 
                                            : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'
                                        }`}>
                                            {m.text}
                                            {m.code && (
                                                <button 
                                                    onClick={() => setShowCode(true)}
                                                    className="mt-2 block w-full text-[10px] bg-black/30 p-2 rounded font-mono text-blue-300 text-left border border-blue-500/30"
                                                >
                                                    <i className="fa-solid fa-code mr-1"></i> Preview Generated Code...
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                {isGenerating && (
                                    <div className="flex justify-start">
                                        <div className="bg-slate-800 p-3 rounded-2xl rounded-tl-none border border-slate-700">
                                            <div className="flex gap-1">
                                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div>
                                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={scrollRef} />
                            </div>
                        ) : (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-300">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="text-xs font-bold text-slate-500 uppercase tracking-widest">Live Output</h3>
                                    <button onClick={() => navigator.clipboard.writeText(lastGeneratedCode)} className="text-xs text-blue-400">Copy</button>
                                </div>
                                <div className="bg-white rounded-xl overflow-hidden mb-4 shadow-2xl h-64 border-4 border-slate-800">
                                    <iframe srcDoc={`<html><head><script src="https://cdn.tailwindcss.com"><\/script></head><body>${lastGeneratedCode}</body></html>`} className="w-full h-full" />
                                </div>
                                <pre className="bg-slate-900 p-3 rounded-lg text-[10px] text-emerald-400 overflow-x-auto border border-slate-800 code-block">
                                    {lastGeneratedCode}
                                </pre>
                            </div>
                        )}
                    </main>

                    {/* FOOTER INPUT */}
                    <footer className="p-3 bg-slate-900 border-t border-slate-800">
                        <div className="flex gap-2 bg-slate-800 p-1.5 rounded-2xl border border-slate-700 focus-within:border-blue-500 transition">
                            <input 
                                type="text" 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="Tell Gemini to code something..."
                                className="flex-1 bg-transparent border-none outline-none px-3 text-sm placeholder:text-slate-500"
                            />
                            <button 
                                onClick={handleSend}
                                disabled={isGenerating}
                                className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center active:scale-95 transition disabled:opacity-50"
                            >
                                <i className="fa-solid fa-paper-plane text-white text-sm"></i>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MobileBuilder />);
    </script>
</body>
</html>
